{% extends "layout.html" %}
{% block title %}Home Page{% endblock %}
{% block page %} Welcome {{ current_user.username }} {% endblock %}

{{ super() }}

{% block content %}
    <div style="padding: 5px; text-align: center;">
    <div style="border: 5px solid Teal; max-width: 50%; margin: auto; padding: 10px;">
    <form action="/app" method="POST">

        <input type="text" name="textBox" placeholder="Enter Post Here">
        <button>Add Post</button>

    </form>
    </div>
    </div>

    {% for post in allPosts %}

    <div style="padding: 5px;">
    <div style="border: 5px solid powderblue; max-width: 50%; margin: auto; padding: 5px;">
    <form action="/app" method="DELETE">
        <p>Post ID: {{post.id}}</p>
        <p>User ID: {{post.userid}}</p>
        <p>Text: {{post.text}}</p>

        <button>DELETE</button>
    </form>
    </div>
    </div>
    {% endfor %}

{% endblock %}
